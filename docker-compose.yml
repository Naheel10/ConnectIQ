services:
  db:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_USER: connectiq
      POSTGRES_PASSWORD: connectiq
      POSTGRES_DB: connectiq
    ports: ["5432:5432"]
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
  backend:
    build: ./backend
    env_file: .env
    environment:
      DATABASE_URL: postgresql+psycopg://connectiq:connectiq@db:5432/connectiq
    depends_on: [db]
    ports: ["8000:8000"]
  frontend:
    build: ./frontend
    depends_on: [backend]
    ports: ["5173:5173"]
volumes:
  db_data:
